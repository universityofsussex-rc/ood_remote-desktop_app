---
cluster: "slurm"
attributes:
  desktop:
    label: "Desktop Environment"
    widget: select
    options:
      - "xfce"
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true
  node_type: null
  custom_env:
    widget: "text_field"
    help: |
      Path to bash script to execute at the start of the job.
  bc_num_hours:
    value: "4"
  num_cores:
    widget: "number_field"
    value: 1
    help: |
      Number of cpus per task
    min: 0
    max: 550
    step: 1
  num_tasks:
    widget: "number_field"
    value: 1
    help: |
      Number of tasks per node
    min: 1
    max: 128
    step: 1
  num_nodes:
    widget: "number_field"
    value: 1
    help: |
      Number of nodes to request
    min: 1
    max: 12
    step: 1
  num_RAM:
    widget: "number_field"
    label: "GB of RAM per core"
    value: 4
    help: |
      Ram per cpu requested.
    min: 1
    max: 5000
    step: 1
  cuda_version:
    widget: "select"
    label: "CUDA Version"
    help: "This defines the version of CUDA to load if you are binding a GPU"
    options:
      - ["v12.4.0", "CUDA/12.4.0" ]
      - ["v11.7.0", "CUDA/11.7.0" ]
      - ["v11.3.1", "CUDA/11.3.1" ]
  gpus_per_node:
    widget: "select"
    label: "GPUs per NODE"
    help: "Number of GPU cards to bind per node requested."
    options:
      - ["0", "0"]
      - ["1", "1"]
      - ["2", "2"]
form:
  - bc_vnc_idle
  - desktop
  - bc_num_hours
  - bc_num_slots
  - num_cores
  - num_tasks
  - num_nodes
  - num_RAM
  - node_type
  - bc_queue
  - cuda_version
  - gpus_per_node
  - custom_env
  - bc_vnc_resolution
  - bc_email_on_started

